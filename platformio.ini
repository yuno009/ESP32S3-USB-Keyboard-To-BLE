; ESP32-S3 USB Host to BLE Keyboard Bridge
; Uses native USB-OTG hardware to read USB HID keyboard devices
; and forwards them over Bluetooth Low Energy

[env:esp32s3_usb_ble]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; Build flags for native USB Host mode
; USB CDC disabled because USB port is in host mode
build_unflags = 
    -std=gnu++11
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1

build_flags = 
    -std=gnu++17
    -DCORE_DEBUG_LEVEL=4
    -DARDUINO_USB_MODE=0
    -DARDUINO_USB_CDC_ON_BOOT=0
    ; Enable NimBLE for ESP32-BLE-Keyboard (uses less memory)
    -DUSE_NIMBLE

lib_deps =
    ; ESP32 USB Host HID - Arduino port of ESP-IDF USB Host HID
    https://github.com/esp32beans/ESP32_USB_Host_HID.git
    ; ESP32 BLE Combo - combined keyboard + mouse with NimBLE support
    https://github.com/Kopunk/ESP32-BLE-Combo.git
    ; NimBLE - required when USE_NIMBLE is defined (smaller BLE stack)
    h2zero/NimBLE-Arduino @ ^1.4.1

lib_ldf_mode = deep

; Board configuration for ESP32-S3 DevKit
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_build.psram_type = opi
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
board_build.partitions = huge_app.csv

; Monitor filters for exception decoding
monitor_filters = esp32_exception_decoder
